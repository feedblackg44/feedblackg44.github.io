<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>3 lab with floats</title>
    </head>

    <style>

        body {
             background: #FFF;
             color: #000;
             font-family: Arial, sans-serif;
             font-size: 14px;
        }

        .main {
             width: 100%;
             margin: 0;
             padding: 0;
        }

        .header {
             display: block;
             position: relative;
             background: rgb(255, 230, 0);
             width: 100%;
             height: 20%;
             vertical-align: top;
        }

        .container {
             width: 460px;
             height: 350px;
        }

        .whiteblock {
             background: white;
             width: 50%;
             height: 60%;
             display: inline-block;
             margin: 0px 0px 0px 22px;
             border: black 2px solid;
        }

        .sidebar {
             display: inline-block;
             position: relative;
             background: rgb(51, 105, 155);
             width: 20%;
             height: 100%;
        }

        .content {
             display: inline-block;
             position: relative;
             vertical-align: top;
             background: #ffffff;
             width: 100%;
             height: 60%;
        }
        .content1 {
            display: inline-block;
            position: relative;
            vertical-align: top;
            width: 79%;
            height: 100%;
        }

        .clear {
             clear: both;
        }

        .button {
            display: block;
            position: relative;
            width: 30%;
            height: 30px;
            margin: 0px 0px 0px 0px;
            background: white;
            border: black 2px solid;
        }

        .div1Inside {
            display: inline-block;
            background: rgb(51, 105, 155);
            width: 30%;
            height: 60%;
            margin: 0px 0px 0px 21px;
            border: black 2px solid;
        }

        .footer {
            display: block;
            position: relative;
            background: rgb(255, 230, 0);
        	width: 100%;
        	height: 20%;
        }
        .redblock {
            display: block;
            position: relative;
            width: 88%;
            height: 12%;
            margin: 20px 0px 10px 22px;
            background: rgb(233, 115, 115);
            border: black 2px solid;
        }

    </style>

<body>
<div class="main">
    <div class="container">
        <div class="header">
            <div class="button"></div>
        </div>
        <div class="content">
            <div class = "sidebar"></div>
            <div class = "content1">
                <div class = "redblock"></div>
                <div class = "whiteblock"></div>
                <div class = "div1Inside"></div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</div>
</body>
</html>
