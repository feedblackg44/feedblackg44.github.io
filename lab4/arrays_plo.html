<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        function createC(A, B)
        {
            var C = [];
            for (var i = 0; i < 10; i++)
            {
                if (A[i] == B[i])
                    C.push(1);
                else
                    C.push(1 / (A[i] - B[i]));
            }
            return C;
        }
        function swapFnL(array)
        {
            var temp = array[0];
            array[0] = array[array.length - 1];
            array[array.length - 1] = temp;
            return array;
        }
        function bubbleSort(array)
        {
            var len = array.length;

            for (var i = 0; i < len ; i++)
            {
                for(var j = 0 ; j < len - i - 1; j++)
                {
                    if (array[j] > array[j + 1])
                    {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }
        function createString(array)
        {
            var out = "";
            for (var i = 1; i <= array.length; i++)
            {
                out += i + ") " + array[i-1] + "<br>";
            }
            return out;
        }
        function doTask()
        {
            var A = [];
            for (var i=0, t=10; i<t; i++)
            {
                A.push(Math.round(Math.random() * t))
            }
            var B = [];
            for (var i=0, t=10; i<t; i++)
            {
                B.push(Math.round(Math.random() * t))
            }
            document.getElementById("arrays").innerHTML = "Масив А:<br>" + A + "<br>" +
                                                          "Масив B:<br>" + B + "<br>";

            var C1 = createC(A, B);
            var S1 = createString(C1);
            var C2 = swapFnL(C1);
            var S2 = createString(C2);
            var C3 = bubbleSort(C2);
            var S3 = createString(C3);
            document.getElementById("text").innerHTML = "Утворений масив C:<br>" + S1 + "<br>" +
                                                        "Перетворений масив C:<br>" + S2 + "<br>" +
                                                        "Сортований масив C:<br>" + S3 + "<br>";
        }
    </script>

    <input type="button" onClick="doTask()" value="Натисніть">
    <br>
    <br>
    <div id="arrays"></div>
    <br>
    <div id="text"></div>
</body>
</html>
